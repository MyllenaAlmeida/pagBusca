		<!--Vue.JS-->
		<script  src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!--Javascript-->
		<script>
			function distribuiCaracter(){

				//seleciona o valor digitado
				var caracter = document.getElementById('entrada').value

				//limpando o campo
				document.getElementById('entrada').value=""

				console.log(caracter)
			}
		</script>

		<title>Buscador de Hashtags</title>

	</head>

	<body>
		<div class="container textoModo">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="display-4">Buscador de Hashtags</h1>
					<h5>Digite a hashtag desejada no campo abaixo e veja os tweets e retweets mais 
					recentes</h5>
				</div>
			</div>
		</div>

		<!--Barra de Pesquisa-->
		<div class="container form-group">
			<div class="row">
				<div class="input-group areaForm">
					<input type="text" class="form-control form-control-lg" placeholder="Digite a hashtag" id="entrada" required>
					<div class="input-group-append">
						<button type="text" onclick="distribuiCaracter()" id="entrada" class="btn button
						">Buscar</button>	
					</div>	
				</div>
			</div>
		</div>
